springboot-chart:
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/test-lzy/web-test
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v100"
  imagePullSecrets:
    - name: docker-pull-ali
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: "nginx"
    annotations:
     kubernetes.io/ingress.class: nginx
#     kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - backend:
              serviceName: springboot-test-springboot-chart
              servicePort: 80
            path: /
            pathType: ImplementationSpecific

    tls: [ ]